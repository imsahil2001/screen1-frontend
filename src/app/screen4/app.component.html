<div class="box" style="padding-left: 18px;  padding-right: 18px;" >
<h2 class="gn">PF Forms</h2>

<br>
<input type="file" class="file-upload" (change)="onChange($event)" accept=".pdf">
<br>
<br>
<table class="table2" style="width: 100%;">
  <tr>
    <th>DOCUMENT<br><br>NAME</th>
   
    <th>UPLOADED<br><br>BY</th>
    <th colspan="4">DATE<br><br>TIME</th>
    <th  colspan="2">SIZE</th>
    <th  colspan="2">PREVIEW</th>
    <th  colspan="2">ACTIONS</th>
  </tr>
<tr>
  <td>{{name}}</td>
<td style="padding-left: 50px;">{{requestPayLoad2.emp_id}}</td>
<td colspan="4">{{modifiedDate}}</td>
<td colspan="2">{{size}} KB</td>
<td colspan="2"><a  (click)="onPreview()" >Preview</a></td>
<td colspan="2" style="padding: 4%;">
<button style="margin-right: 20%;" (click)="onClickDownloadPdf()" *ngIf="downloadbutton">
  <svg class="dwnd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
     <path
      d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z" />
  </svg>
</button> 
  <button  onClick="window.location.reload()" *ngIf="removebutton" >X</button></td>
</tr>
  
<!-- <tr>
  <td colspan="8" style="padding-left:30px;text-transform: none;"><a href = "">Select Files</a></td>
</tr> -->

</table>


<div id="box2">
  <button class="save" (click)="onUpload()">SAVE</button>
  &nbsp;
  <button class="continue" (click)="saveandcontinue()">SAVE & CONTINUE</button>
</div>
<div id="box3">
  <button class="exit">EXIT</button>
</div>
</div>
